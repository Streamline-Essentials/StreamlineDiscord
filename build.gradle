plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "7.1.1"
    id "net.kyori.blossom" version "1.2.0"
}

group 'tv.quaint'
version '1.9-SNAPSHOT'

project.ext {
    def dir_api = layout.buildDirectory.dir('C:\\Users\\nitra\\Dropbox\\Streamline\\Project\\Streamline\\api\\build\\libs')
    File[] files_api = dir_api.get().getAsFile().listFiles()
    File dependFile_api = files_api[0]
    fileLocation_api = dependFile_api.toPath().toString()

    def dir_apib = layout.buildDirectory.dir('C:\\Users\\nitra\\Dropbox\\Streamline\\Project\\Streamline\\backend-api\\build\\libs')
    File[] files_apib = dir_apib.get().getAsFile().listFiles()
    File dependFile_apib = files_apib[0]
    fileLocation_apib = dependFile_apib.toPath().toString()

    def dir_groups = layout.buildDirectory.dir('C:\\Users\\nitra\\Dropbox\\Streamline\\Project\\Streamline Modules\\StreamlineGroups\\build\\libs')
    File[] files_groups = dir_groups.get().getAsFile().listFiles()
    File dependFile_groups = files_groups[0]
    fileLocation_groups = dependFile_groups.toPath().toString()

    def dir_mess = layout.buildDirectory.dir('C:\\Users\\nitra\\Dropbox\\Streamline\\Project\\Streamline Modules\\StreamlineMessaging\\build\\libs')
    File[] files_mess = dir_mess.get().getAsFile().listFiles()
    File dependFile_mess = files_mess[0]
    fileLocation_mess = dependFile_mess.toPath().toString()
}

repositories {
    jcenter()
    mavenCentral()
    maven { url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    maven { url = 'https://oss.sonatype.org/content/repositories/snapshots' }
    maven { url = 'https://oss.sonatype.org/content/repositories/central' }
    maven { url "https://m2.dv8tion.net/releases" }
}

dependencies {
    // Platform Backend.
    compileOnly 'org.spigotmc:spigot-api:1.19.2-R0.1-SNAPSHOT' // The Spigot API with no shadowing. Requires the OSS repo.

    compileOnly annotationProcessor("org.projectlombok:lombok:1.18.24")
    compileOnly "net.luckperms:api:5.4"
    implementation("net.dv8tion:JDA:4.4.0_352") {
        exclude group: "org.slf4j"
    }
    compileOnly annotationProcessor("org.pf4j:pf4j:3.7.0")

    compileOnly annotationProcessor(files("${fileLocation_api}"))
    compileOnly annotationProcessor(files("${fileLocation_apib}"))

    compileOnly annotationProcessor(files("${fileLocation_groups}"))
    compileOnly annotationProcessor(files("${fileLocation_mess}"))
}

java {
    sourceCompatibility = JavaVersion.VERSION_16
    targetCompatibility = JavaVersion.VERSION_16
}

jar.enabled = false
shadowJar {
    relocate 'com.github.stefvanschie.inventoryframework', 'tv.quaint.streamline.libs.inventoryframework'

    manifest {
        attributes 'Plugin-Class': 'tv.quaint.discordmodule.DiscordModule'
        attributes 'Plugin-Id': 'streamline-discord'
        attributes 'Plugin-Version': version
        attributes 'Plugin-Requires': ''
        attributes 'Plugin-Dependencies': 'streamline-messaging?, streamline-groups?'
        attributes 'Plugin-Description': 'Discord Module for StreamlineCore.'
        attributes 'Plugin-Provider': 'Quaint'
        attributes 'Plugin-License': 'Apache License 2.0'
    }

    destinationDirectory  = file("$rootDir/build/libs")
    archiveClassifier.set('')
}

artifacts {
    archives shadowJar
}

blossom {
    replaceToken '${version}', project.version, 'src/main/resources/plugin.yml'
}